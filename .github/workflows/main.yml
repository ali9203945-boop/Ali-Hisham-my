name: Android Build
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build APK
        uses: ArtemSerebriakov/buildozer-action@v1
        with:
          command: buildozer android debug
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-release
          path: bin/*.apk
